<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center" id="heading">Password Generator</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" class="form-control" value="12" min="10" max="15">
            </div>
            <div class="form-group">
                <label for="">Includes:</label>
                <div class="form-check">
                    <input type="checkbox" id="uppercase" class="form-check-input" checked>
                    <label for="uppercase" class="form-check-label">Uppercase</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="lowercase" class="form-check-input" checked>
                    <label for="lowercase" class="form-check-label">Lowercase</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="number" class="form-check-input" checked>
                    <label for="number" class="form-check-label">Number</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="symbols" class="form-check-input" checked>
                    <label for="symbols" class="form-check-label">Symbols</label>
                </div>
            </div>
            <div id="password" class="alert alert-secondary text-center" role="alert"></div>
            <button id="generate" class="btn btn-primary btn-block">Generate</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
